<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8"></meta>
    
    <title>addFactory</title>
    
	<link rel="stylesheet" href="../css/common.css">
   <link rel="stylesheet" href="../css/main.css">
   <script type="text/javascript" src="../js/jquery.min.js"></script>
   <script type="text/javascript" src="../js/colResizable-1.3.min.js"></script>
   <script type="text/javascript" src="../js/common.js"></script>
   <script type="text/javascript" src="../js/jquery.form.js"></script>
   <script type="text/javascript">
        $(function(){
            console.log($("#activeId").val())
            $("#parent_id").val($("#activeId").val());
            $("#parent_id").change(function(e){
                let value = e.target.value;
                $.ajax({
                    url:"/gtgx/updateUploadConfig?active_id="+value,
                    type:"get",
                    dataType:"text",
                    success:function(e){
                        if(e>0){
                            alert("更改成功");
                            localStorage.setItem("activeId", value || "1");
                        }else{
                            alert("更改失败");
                        }
                    }
                });
            });
        });
    </script>
</head>
  <body>
    <div id="forms" class="mt10">
        <div class="box">
          <div class="box_border">
            <div class="box_top"><b class="pl15">上传配置</b></div>
            <div class="box_center">
              <form action="" class="jqtransform" method="post" id="form1" name="form1">
               <table class="form_table pt15 pb15" width="760" border="0" cellpadding="0" cellspacing="0">
                 <tr>
                     <input type="hidden" value="${active.active_id}" id="activeId">
                  <td class="td_right">上传方式：</td><td><select name="parent_id" class="select" id="parent_id">
                  				<option value='1'>&nbsp;&nbsp;&nbsp;&nbsp;七牛服务器&nbsp;&nbsp;&nbsp;&nbsp;</option>
                                <option value='2'>&nbsp;&nbsp;&nbsp;&nbsp;本地服务器&nbsp;&nbsp;&nbsp;&nbsp;</option>
                        		</td>
                </tr>
               </table>
               </form>
            </div>
          </div>
        </div>
     </div>
  </body>
</html>
